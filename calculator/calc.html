<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 70px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Калькулятор</h1>

<input id="num1" placeholder="Число 1" />

<div id="operator_btns">
    <button id="plus" class="operator" onclick="setOperator('+')">+</button>
    <button id="minus" class="operator" onclick="setOperator('-')">-</button>
    <button id="times" class="operator" onclick="setOperator('*')">x</button>
    <button id="divide" class="operator" onclick="setOperator('/')">/</button>
</div>

<input id="num2" placeholder="Число 2" />

<button onclick="calculate()">равно = </button>

<p id="result"></p>

<script>
    let op; // выбранный оператор
    function setOperator(operator) {
        op = operator;
    }

    function calculate() {
        let result;
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);

        switch (op) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = 'бесконечность';
                }
                break;
            default:
                result = 'выберите операцию';
        }

        document.getElementById("result").innerHTML = String(result);
    }
</script>

</body>
</html>
